<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <main>
    <header class="header">
      <div class="balance-container">
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>

      <div class="logo-container">
        <img src="images/logo.svg" alt="logo.svg">
      </div>

    </header>

    <section class="data-container">

      <h2>Spending - Last 7 days</h2>

      <div class="bar-container">




        <div class="bar" id="mon-stats">
          <p>mon</p>
        </div>
        <div class="bar" id="tue-stats">
          <p>tue</p>
        </div>
        <div class="bar" id="wed-stats">
          <p>wed</p>
        </div>
        <div class="bar" id="thu-stats">
          <p>thu</p>
        </div>
        <div class="bar" id="fri-stats">
          <p>fri</p>
        </div>
        <div class="bar" id="sat-stats">
          <p>sat</p>
        </div>
        <div class="bar" id="sun-stats">
          <p>sun</p>
        </div>
      </div>



      <div class="footer-container">

        <div class="total-container">
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>

        <div class="last-container">
          <h2>+2.4%</h2>
          <p>from last month</p>
        </div>

      </div>

    </section>



  </main>

  <script src="app.js"></script>
</body>

</html>
